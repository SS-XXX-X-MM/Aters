{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %} User Login {% endblock title %}

{% block content %} 

<form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
        placeholder="Password" name="password" required>
    </div>

    <label class="pull-right">
      <a href="#">Forgot Password?</a>
    </label>

    <button type="submit" class="btn btn-sm btn-success" id="loginbtn"><i class="fa fa-sign-in"></i> Login</button>
   
  </form>

{% endblock content %}
