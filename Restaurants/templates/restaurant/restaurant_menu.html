{% extends 'dashboard/base.html' %}


{% block title %} Menu {% endblock title %}

{% block content %}

<h1>Menu</h1>
<a href="{% url 'restaurant_add_food' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Food Item</a>
<a href="{% url 'restaurant_home' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Home</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Price(INR)</th>
      </tr>
    </thead>
    <tbody>

    {% for item in menu %}
      <tr>
        <th scope="row"> {{forloop.counter}} </th>
        <td> {{item.food_name}} </td>
        <td>{{item.food_type}}</td>
        <td>{{item.food_price}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>



{% endblock content %}
